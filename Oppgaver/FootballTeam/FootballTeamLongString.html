<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Information</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="FootballTeamLongString.css">
</head>
<body>
    <!-- Main heading for the page -->
    <h1>Football team list</h1>
    
    <!-- Container for the action buttons -->
    <div class="button-container">
        <!-- Button to toggle display of the full team -->
        <button onclick="toggleDisplayFullTeam()">Show/Hide Full Team</button>
        <!-- Button to toggle display of only the attack players -->
        <button onclick="toggleDisplayAttackPlayers()">Show/Hide Attack Players</button>
    </div>
    
    <!-- Unordered list to hold the team details -->
    <ul id="team-list"></ul>
    
    <!-- Link to the external JavaScript file for dynamic behavior -->
    <script src="FootballTeamLongString.js"></script>
</body>
</html>
