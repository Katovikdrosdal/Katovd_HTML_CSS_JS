<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="Js4.7.css">
</head>
<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <div class="form-group">
            <label for="hourlyRate">Hourly Rate:</label>
            <input type="number" id="hourlyRate" placeholder="Enter hourly rate">
            <span id="hourlyRateError" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" placeholder="Enter hours worked">
            <span id="hoursWorkedError" class="error-message"></span>
        </div>
        <button onclick="calculateSalary()">Calculate</button>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script src="Js4.7.js"></script>
</body>
</html>
