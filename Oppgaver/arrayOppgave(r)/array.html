<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People and Cars Information</title>
    <link rel="stylesheet" href="arrays.css">
</head>

<body>
    <h1>Filter Options</h1>
    <div id="filters">
        <div>
            <h2>Filter by Occupation</h2>
            <div id="occupation-filters" class="filter-buttons"></div>
        </div>
        
        <div>
            <h2>General Actions</h2>
            <div id="general-filters" class="filter-buttons">
                <button id="show-none-button">Show None</button>
            </div>
        </div>
        
        <div>
            <h2>Filter by Car Brand</h2>
            <div id="car-brand-filters" class="filter-buttons"></div>
        </div>
    </div>

    <h1>People</h1>
    <div id="people-container" class="row-container"></div>

    <h1>Cars</h1>
    <div id="cars-container" class="row-container"></div>

    <script src="array.js"></script>
</body>

</html>
