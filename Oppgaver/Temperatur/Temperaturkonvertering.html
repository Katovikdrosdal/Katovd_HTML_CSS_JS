<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <script src="Temperaturkonvertering.js"></script>
    <link rel="stylesheet" href="Temperaturkonvertering.css">
</head>
<body>
    <div class="container">
        <h3>Fahrenheit to Celsius and Kelvin</h3>
        <input type="number" id="fahrenheitInput" placeholder="Input Fahrenheit value" />
        <button onclick="convertFtoCAndK();">Calculate</button>
        <div id="fahrenheitOutput" class="output"></div>

        <h3>Celsius to Fahrenheit and Kelvin</h3>
        <input type="number" id="celsiusInput" placeholder="Input Celsius value" />
        <button onclick="convertCtoFAndK();">Calculate</button>
        <div id="celsiusOutput" class="output"></div>
    </div>
</body>
