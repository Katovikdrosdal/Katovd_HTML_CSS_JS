<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi_styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        
        <div class="input-group">
            <label for="unit">Choose Unit:</label>
            <select id="unit" onchange="toggleUnits()">
                <option value="metric">Metric (cm, kg)</option>
                <option value="imperial">Imperial (in, lbs)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="height" id="height-label">Height (cm):</label>
            <input 
                type="number" 
                id="height" 
                placeholder="Enter height in centimeters" 
                required>
            <span class="tooltip">Enter your height in centimeters or inches depending on the selected unit.</span>
        </div>

        <div class="input-group">
            <label for="weight" id="weight-label">Weight (kg):</label>
            <input 
                type="number" 
                id="weight" 
                placeholder="Enter weight in kg" 
                required>
            <span class="tooltip">Enter your weight in kilograms or pounds depending on the selected unit.</span>
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>
        <button onclick="clearFields()">Clear</button>

        <div id="result" class="result"></div>

        
        <div id="bmi-history" class="history"></div>
    </div>

    
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="moon-icon"></i>
    </div>

    <script src="bmi_script.js"></script>
</body>
</html>
