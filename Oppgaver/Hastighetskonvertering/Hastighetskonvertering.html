<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hastighetskonvertering</title>
    <link rel="stylesheet" href="Hastighetskonvertering.css">
    <script src="Hastighetskonvertering.js"></script>
</head>
<body>
    <h3>Km/h to MPH</h3>
    <input type="number" id="speedInput" placeholder="Input value" />
    <button onclick="calculateSpeed();">Calculate value</button>
    <div id="output"></div>

    <h3>MPH to Km/h</h3>
    <input type="number" id="speedInputMPH" placeholder="Input value" />
    <button onclick="calculateSpeedMPH();">Calculate value</button>
    <div id="outputMPH"></div>
</body>
