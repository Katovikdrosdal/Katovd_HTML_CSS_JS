<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <link rel="stylesheet" href="Emailgenerator.css">
</head>
<body>
    <div class="container">
        <h1>Email Address Generator</h1>
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" placeholder="Enter your first name"><br>

        <label for="first-slice-start">First Name Slice Start:</label><br>
        <input type="number" id="first-slice-start" placeholder="Start index (default 0)"><br>

        <label for="first-slice-end">First Name Slice End:</label><br>
        <input type="number" id="first-slice-end" placeholder="End index (default full length)"><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" placeholder="Enter your last name"><br>

        <label for="last-slice-start">Last Name Slice Start:</label><br>
        <input type="number" id="last-slice-start" placeholder="Start index (default 0)"><br>

        <label for="last-slice-end">Last Name Slice End:</label><br>
        <input type="number" id="last-slice-end" placeholder="End index (default full length)"><br>

        <label for="email-format">Choose Email Format:</label><br>
        <select id="email-format">
            <option value="first.last">first.last@email.com</option>
            <option value="first_last">first_last@email.com</option>
            <option value="first">first@email.com</option>
            <option value="last">last@email.com</option>
        </select><br>

        <button id="generate-email">Generate Email</button>

        <div id="email"></div>
    </div>

    <script src="Emailgenerator.js"></script>
</body>
</html>
