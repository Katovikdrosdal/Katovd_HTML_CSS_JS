<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Js4.4.js" defer></script>
</head>
<body>
    <h1>Select color(s)</h1>
    
    <div class="slidecontainer">
        Red: <input type="range" min="0" max="255" value="0" id="Red" oninput="changeColor()">
        <span id="redValue">0</span><br>
        
        Green: <input type="range" min="0" max="255" value="0" id="Green" oninput="changeColor()">
        <span id="greenValue">0</span><br>
        
        Blue: <input type="range" min="0" max="255" value="0" id="Blue" oninput="changeColor()">
        <span id="blueValue">0</span><br>
        
        <button type="button" onclick="changeColor()">Change Color</button>
    </div>
</body>
</html>
