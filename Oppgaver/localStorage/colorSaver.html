<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color saver</title>
    <link rel="stylesheet" href="colorSaver.css">
</head>
<body>
    <h2>Welcome to the Color Selector</h2>
    <p>Select a background color from the dropdown menu below. Your choice will be saved for your next visit!</p>


    <label for="colorPicker">Choose a background color:</label>
    <select id="colorPicker">
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
        <option value="cyan">Cyan</option>
        <option value="brown">Brown</option>
        <option value="black">Black</option>
        <option value="white">White</option>
    </select>

    <script src="colorSaver.js"></script>
</body>
</html>
