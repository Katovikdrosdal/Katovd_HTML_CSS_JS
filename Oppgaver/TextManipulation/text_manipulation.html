<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulation</title>
    <link rel="stylesheet" href="text_manipulation_styles.css">
</head>

<body>
    <div class="container">
        <h1>Text Manipulation Tool</h1>
        <input type="text" id="textInput" placeholder="Enter your text here" />
        <div class="button-container">
            <button onclick="findLength()">Find Length</button>
            <button onclick="convertToUpper()">Convert to Uppercase</button>
            <button onclick="convertToLower()">Convert to Lowercase</button>
        </div>
        <p id="print"></p>
    </div>
    <script src="text_manipulation_script.js"></script>
</body>

</html>
