<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="Js4.6.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="input-field">
            <label for="score1">Assignment 1 Score (1-6):</label>
            <input type="number" id="score1" min="1" max="6">
        </div>
        <div class="input-field">
            <label for="score2">Assignment 2 Score (1-6):</label>
            <input type="number" id="score2" min="1" max="6">
        </div>
        <div class="input-field">
            <label for="score3">Assignment 3 Score (1-6):</label>
            <input type="number" id="score3" min="1" max="6">
        </div>
        <div class="input-field">
            <label for="score4">Assignment 4 Score (1-6):</label>
            <input type="number" id="score4" min="1" max="6">
        </div>
        <div class="input-field">
            <label for="score5">Assignment 5 Score (1-6):</label>
            <input type="number" id="score5" min="1" max="6">
        </div>
        <button onclick="calculateGrade()">Calculate Average and Grade</button>
        <div class="result" id="result"></div>
    </div>
    <script src="Js4.6.js"></script>
</body>
</html>
